##==================== Redis ======================##
#redis 缓存地址
redis.config.host-name=cloudredis
#redis 缓存 端口号
redis.config.port=6388
#redis 数据库索引 默认 0
redis.config.database=0
#数据库密码  默认空
redis.config.password=
#连接超时时间  毫秒
redis.config.timeout=10000
#获取连接 最大等待时间
redis.config.max-wait-millis=20000
#连接池最大连接数
redis.config.max-total=100
#连接池中的最大空闲连接
redis.config.max-idle=30
#连接池中的最小空闲连接
redis.config.min-idle=5
#对拿到的connection进行validateObject校验
redis.config.test-on-borrow=true
#定时对线程池中空闲的链接进行validateObject校验
redis.config.test-while-idle=true
#表示idle object evitor每次扫描的最多的对象数
redis.config.num-tests-per-eviction-run=10
#表示idle object evitor两次扫描之间要sleep的毫秒数
redis.config.time-between-eviction-runs-millis=30000
#表示一个对象至少停留在idle状态的最短时间，然后才能被idle object evitor扫描并驱逐；这一项只有在timeBetweenEvictionRunsMillis大于0时才有意义
redis.config.min-evictable-idle-time-millis=160000
##==================== Redis ======================##

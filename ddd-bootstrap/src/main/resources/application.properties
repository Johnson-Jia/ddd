#ehcache xml配置文件 路径 classpath
ehcache.config.path=ehcache.xml
#ehcache 缓存 名称
ehcache.config.cache-name=commonCache
##================== EhCache 缓存配置 ====================##

##==================== Druid 数据库连接池 ====================##
#连接池实现的完全 类名
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#传递给JDBC驱动的用于建立连接的URL
spring.datasource.druid.url=jdbc:postgresql://cloudb:5432/open
#使用的JDBC驱动的完整有效的java 类名
spring.datasource.druid.driver-class-name=org.postgresql.Driver
#建立连接的用户名
spring.datasource.druid.username=postgres
#建立连接的密码
spring.datasource.druid.password=Eln4postgres
#初始化连接
spring.datasource.druid.initial-size=5
#最大连接数量
spring.datasource.druid.max-active=30
#最小空闲连接
spring.datasource.druid.min-idle=5
#获取连接时最大等待时间，单位毫秒。配置了maxWait之后，缺省启用公平锁，并发效率会有所下降，如果需要可以通过配置useUnfairLock属性为true使用非公平锁。
spring.datasource.druid.max-wait=5000
#true使用非公平锁
spring.datasource.druid.use-unfair-lock=true
#是否缓存preparedStatement，也就是PSCache。PSCache对支持游标的数据库性能提升巨大，比如说oracle。在mysql下建议关闭。
spring.datasource.druid.pool-prepared-statements=false
#要启用PSCache，必须配置大于0，当大于0时，poolPreparedStatements自动触发修改为true。在Druid中，不会存在Oracle下PSCache占用内存过多的问题，可以把这个数值配置大一些，比如说100
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=-1
#SQL查询,用来验证从连接池取出的连接,在将连接返回给调用者之前.如果指定,则查询必须是一个SQL SELECT并且必须返回至少一行记录
spring.datasource.druid.validation-query=SELECT '1' num
#单位：秒，检测连接是否有效的超时时间。底层调用jdbc Statement对象的void setQueryTimeout(int seconds)方法
spring.datasource.druid.validation-query-timeout=15
#申请连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能。
spring.datasource.druid.test-on-borrow=true
#归还连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能。
spring.datasource.druid.test-on-return=false
#建议配置为true，不影响性能，并且保证安全性。申请连接的时候检测，如果空闲时间大于timeBetweenEvictionRunsMillis，执行validationQuery检测连接是否有效。
spring.datasource.druid.test-while-idle=true
#有两个含义： 毫秒  15分钟
#	1) Destroy线程会检测连接的间隔时间，如果连接空闲时间大于等于minEvictableIdleTimeMillis则关闭物理连接。
#	2) testWhileIdle的判断依据，详细看testWhileIdle属性的说明
spring.datasource.druid.time-between-eviction-runs-millis=900000
#连接保持空闲而不被驱逐的最长时间  30分钟
spring.datasource.druid.min-evictable-idle-time-millis=1800000
#连接初始化 sql    postgresql  没有这个配置
#spring.datasource.druid.connection-init-sqls=set names utf8mb4;
